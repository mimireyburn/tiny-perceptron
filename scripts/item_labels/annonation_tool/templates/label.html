<!DOCTYPE html>
<html>
<head>
    <title>Image Labeling</title>
</head>
<body>
    <h1>Label this image</h1>
    <img src="{{ url }}" alt="Image to label">
    <form method="POST">
        {% for label in labels %}
        <input type="checkbox" id="{{ label }}" name="label" value="{{ label }}">
        <label for="{{ label }}">{{ label }}</label><br>
        {% endfor %}
        <input type="text" id="custom_label" name="custom_label" placeholder="Enter custom label"><br>
        <input type="hidden" id="item_id" name="item_id" value="{{ item_id }}">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
